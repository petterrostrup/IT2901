<template name="content">

    <div class="wrapper">
        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

            <li>
                <a href="#">{{getContentText.title}}</a>
            </li>

        </ol>


        <div class="row">
            <div class="btn-group" role="group" aria-label="...">
                {{#each get_supported_languages}}
                    <button id={{_id}} type="button" class="btn btn-default langButton">{{language}}</button>
                {{/each}}       
                <a href="{{pathFor 'translateContent' _id=get_id}}" class="btn btn-default">
                    {{_ "content.translate"}}
                </a>
            </div>
        </div>
        <!-- <div class="row">
            
        </div> -->
        {{#with getContentText}}

            <h1 id="title">{{title}}</h1>

            <p id="description">{{description}}</p>

        {{/with}}

        {{#markdown}}
            {{{get_content}}}
        {{/markdown}}
        <div class="comment-section">
            {{> commentsBox id=get_information._id}}
        </div>
    </div>
</template>
