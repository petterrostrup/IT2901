<template name="content">

    <ul class="list-inline">

    {{#each get_parent_url}}
        <li>
            <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
        </li>
    {{/each}}

    </ul>

    <h1>{{get_information.title}}</h1>

    <p>{{get_information.description}}</p>


    {{#each getContentText}}
        {{text}}
        <span>Hello</span>
    {{/each}}


    <div class="comment-section">
        {{> commentsBox id=get_information._id}}
    </div>
    
</template>
