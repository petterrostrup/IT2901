<template name="content">

    <div class="wrapper" style="margin-bottom: 50px">

        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

            <li>
                <a href="#">{{getContentText.title}}</a>
            </li>

        </ol>
        <div class="content-wrap" style="margin-bottom: 30px">
            {{#with getContentText}}

                <h1>{{title}}</h1>

                <p>{{description}}</p>

                {{#markdown}}
                    {{{text}}}
                {{/markdown}}

            {{/with}}





        </div>

        <div class="tags"><p>
            {{#each getInformation.tags}}
            {{tag}}
            {{/each}}
        </p></div>


        <div class="contentRating">
            <i id="upVote" class="voteField vote angle up link icon" style="font-size: 20px"></i>
            <i id="downVote" class="voteField vote angle down link icon" style="font-size: 20px"></i>
            <p class="voteField">{{getContentText.likesCounter}}</p>
        </div>

    </div>
    <div class="commentSection">
        {{> commentsBox id=get_information._id}}
    </div>

</template>
