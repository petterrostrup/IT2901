<template name="content">

    <div class="wrapper">
        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

            <li>
                <a href="#">{{get_information.title}}</a>
            </li>

        </ol>

        <h1>{{get_information.title}}</h1>

        <p>{{get_information.description}}</p>


        {{getContentText.text}}

        <div class="comment-section">
            {{> commentsBox id=get_information._id}}
        </div>
    </div>
</template>
