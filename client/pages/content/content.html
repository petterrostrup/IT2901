<template name="content">

    <div class="wrapper">
        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

            <li>
                <a href="#">{{get_information.title}}</a>
            </li>

        </ol>

        {{#with get_information}}

            <h1>{{title}}</h1>

            <p>{{description}}</p>

            {{#markdown}}
                {{#each getContentText}}
                    {{text}}
                {{/each}}
            {{/markdown}}

        {{/with}}

        <div class="comment-section">
            {{> commentsBox id=get_information._id}}
        </div>
    </div>
</template>
