<template name="content">

    <div class="wrapper">
        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

        </ol>

        <h1>{{get_information.title}}</h1>

        <p>{{get_information.description}}</p>


        <p>
            {{#each getContentText get_information}}
                <span> {{language}} </span>
            {{/each}}
        </p>
        <!-- TODO: Add way to show content.
        Find out way to store it in DB so that it is easy to show. -->
        {{#each getContentText get_information}}
            {{text}}
        {{/each}}


        <div class="comment-section">
            {{> commentsBox id=get_information._id}}
        </div>
    </div>
</template>
