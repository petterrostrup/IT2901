<template name="content">

    <div class="wrapper">
        <ol class="breadcrumb">

            {{#each get_parent_url}}
                <li>
                    <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
                </li>
            {{/each}}

            <li>
                <a href="#">{{getContentText.title}}</a>
            </li>

        </ol>


        <div class="row">
            <div class="btn-group" role="group" aria-label="...">
                {{#each getContentText}}
                    <button id={{_id}} type="button" class="btn btn-default langButton">{{language}}</button>
                {{/each}}       
            </div>
        </div>
        <div class="row">
            <button class="btn btn-default translate">Translate this content?</button>
        </div>
        {{#with getContentText}}

            <h1>{{title}}</h1>

            <p>{{description}}</p>

            {{#markdown}}
                {{{text}}}
            {{/markdown}}

        {{/with}}

        <div class="comment-section">
            {{> commentsBox id=get_information._id}}
        </div>
    </div>
</template>
