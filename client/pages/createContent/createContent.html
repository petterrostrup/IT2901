<template name="createContent">
    <form class="form-horizontal">
        <fieldset>
            <!-- Form Name -->
            <legend>
                Create content
               {{#if get_current_category}}
                   for {{get_current_category.name}}
               {{/if}}
           </legend>

            <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="placeholder" class="form-control input-md" required="">


                </div>
            </div>

            <!-- Description input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea id="description" class="col-md-4" rows="4" cols="50"></textarea>


                </div>
            </div>

            <!-- Content -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="content">Content</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="content" name="content" placeholder="placeholder" required=""></textarea>
                </div>
            </div>

            <!-- Select Community -->
            <div class="form-group">

                <label class="col-md-4 control-label" for="tags">Community</label>
                <div class="col-md-4">
                {{#textareaAutocomplete settings=settings id="autocomplete-input-Com" class="form-control" placeholder="Type here..." autofocus="autofocus"}}{{/textareaAutocomplete}}
              </div>

            </div>

            <!-- Select Category -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Category</label>
                <div class="col-md-4">
                    
                {{#textareaAutocomplete settings=settings id="autocomplete-input-Cat" class="form-control" placeholder="Type here..." autofocus="autofocus"}}{{/textareaAutocomplete}}

                </div>
                
            </div>

            <!-- Select Language -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Language</label>
                <div class="col-md-4">
                    {{#textareaAutocomplete settings=settings id="autocomplete-input-Cat" class="form-control" placeholder="Type here..." autofocus="autofocus"}}{{/textareaAutocomplete}}

                </div>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">

                    <input type="submit" name="content-submit" id="content-submit" value="Submit">
                </div>
            </div>

        </fieldset>
    </form>
</template>
<template name="serverCollectionPill" id="{{_id}}">
  {{name}} <span>{{_id}}</span>
</template>

<template name="clientCollectionPill" id="{{_id}}">
  {{name}} <span>{{_id}}</span>
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
