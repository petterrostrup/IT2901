<template name="createContent">

    <div class="wrapper">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>
                    {{_ "createContent.CreateContent"}}
                    {{#if get_current_category}}
                        for {{get_current_category.name}}
                    {{/if}}
                </legend>

                <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">{{_ "createContent.Title"}}</label>
                    <div class="col-md-4">
                        <input id="title" name="title" type="text" placeholder="{{_ 'typeHere.TypeHere'}}" class="form-control input-md" required="">


                    </div>
                </div>

                <!-- Description input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">{{_ "createContent.Description"}}</label>
                    <div class="col-md-4">
                    <textarea id="description" name="description" class="form-control" placeholder="{{_ 'typeHere.TypeHere'}}"></textarea>
                    </div>
                </div>

                <!-- Content -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="content">{{_ "createContent.Content"}}</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="content" name="content" placeholder="{{_ 'typeHere.TypeHere'}}" required=""></textarea>
                    </div>
                </div>

                <!-- Select Community -->
                <div class="form-group">

                    <label class="col-md-4 control-label" for="tags">{{_ "createContent.Community"}}</label><a href="#" data-toggle="popover" title="How to choose groups" data-content="Write a # before the user groups your content is suitable for. #StudenterITrondheim e.g." class="glyphicon glyphicon-info-sign"></a>
                    <div class="col-md-4">
                        {{#textareaAutocomplete settings=settingsCom id="autocomplete-input-Com" class="form-control" placeholder=(_ 'typeHere.TypeHere') autofocus="autofocus"}}{{/textareaAutocomplete}}
                    </div>

                </div>

                <!-- Select Category -->
                {{#if get_current_category}}

                {{else}}
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tags">{{_ "createContent.Category"}}</label><a href="#" data-toggle="popover" title="How to choose categories" data-content="Write a # before the categories you want your content under. #Mat #Ã˜konomi f.eks" class="glyphicon glyphicon-info-sign"></a>
                        <div class="col-md-4">

                            {{#textareaAutocomplete settings=settingsCat id="autocomplete-input-Cat" class="form-control" placeholder=(_ 'typeHere.TypeHere') autofocus="autofocus"}}{{/textareaAutocomplete}}

                        </div>
                    </div>
                {{/if}}

                <!-- Select Language -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tags">{{_ "createContent.Language"}}</label><a href="#" data-toggle="popover" title="How to choose languages" data-content="Write a # before the language of the content. #Norwegian e.g." class="glyphicon glyphicon-info-sign"></a>

                    <div class="col-md-4">
                        {{#textareaAutocomplete settings=settingsLang id="autocomplete-input-Lang" class="form-control" placeholder=(_ 'typeHere.TypeHere') autofocus="autofocus"}}{{/textareaAutocomplete}}

                    </div>
                </div>

                <!-- Submit button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">

                        <input type="submit" name="content-submit" id="content-submit" value= "{{_ 'submit.Submit'}}" >
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</template>
<template name="serverCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="clientCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
