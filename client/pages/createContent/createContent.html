<template name="createContent">

    <div class="wrapper">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>
                    {{_ "createContent.CreateContent"}}
                    {{#if get_current_category}}
                        for {{get_current_category.name}}
                    {{/if}}
                </legend>


                <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>

                <div class="row">
                  <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="title">{{_ "createContent.Title"}}</label>
                            <div class="col-md-4">
                                <input tabindex=1 id="title" name="title" type="text" placeholder="{{_ 'typeHere.TypeHere'}}" class="form-control input-md" required="" autofocus="autofocus">
                            </div>
                        </div>

                        <!-- Description input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">{{_ "createContent.Description"}}</label>
                            <div class="col-md-4">
                                <textarea tabindex=2 type="text" required="true" id="description" class="form-control input-md" placeholder="{{_ 'typeHere.TypeHere'}}"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">

                        <!-- Select Category -->
                        {{#if get_current_category}}

                        {{else}}
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="tags">{{_ "createContent.Category"}}</label><a href="#" data-toggle="popover" title="How to choose categories" data-content="Write a # before the categories you want your content under. #Mat #Ã˜konomi f.eks" class="glyphicon glyphicon-info-sign"></a>
                                <div class="col-md-4">
                                    {{> inputAutocomplete settings=settingsCat id="autocomplete-input-Cat" tabindex=3 class="form-control" placeholder=(_ 'typeHere.TypeHere')}}
                                </div>
                            </div>
                        {{/if}}

                        <!-- Select Language -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tags">{{_ "createContent.Language"}}</label><a href="#" data-toggle="popover" title="How to choose languages" data-content="Write a # before the language of the content. #Norwegian e.g." class="glyphicon glyphicon-info-sign"></a>
                            <div class="col-md-4">
                                {{> inputAutocomplete settings=settingsLang id="autocomplete-input-Lang" tabindex=4 class="form-control" placeholder=(_ 'typeHere.TypeHere')}}
                            </div>
                        </div>

                        <!-- Select Community -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tags">{{_ "createContent.Community"}}</label><a href="#" data-toggle="popover" title="How to choose groups" data-content="Write a # before the user groups your content is suitable for. #StudenterITrondheim e.g." class="glyphicon glyphicon-info-sign"></a>
                            <div class="col-md-4">
                                {{> inputAutocomplete settings=settingsCom id="autocomplete-input-Com" tabindex=5 class="form-control" placeholder=(_ 'typeHere.TypeHere')}}
                            </div>
                        </div>
                    </div>
                </div>


                <script>
                    var simplemde = new SimpleMDE({
                        element: $("#MyID")[0],
                        toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list","ordered-list","|","link","image","|","preview","guide"],
                        spellChecker: false
                    });
                </script>

                <textarea id="MyID" tabindex=6></textarea>

                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-2">                
                        <!-- Submit button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                <input tabindex=7 type="submit" name="content-submit" id="content-submit" class="btn btn-default" style="font-family: FontAwesome;"  value="&#xf067; Create Content" >
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            
            <!-- <input type="submit" id="save_btn"/> -->
        </form>
    </div>

</template>
<template name="serverCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="clientCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
