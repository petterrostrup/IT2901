<template name="createContent">

    <div class="wrapper">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>
                    Create content
                    {{#if get_current_category}}
                        for {{get_current_category.name}}
                    {{/if}}
                </legend>

                <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="title">Title</label>
                    <div class="col-md-4">
                        <input id="title" name="title" type="text" placeholder="Your title for the content" class="form-control input-md" required="">


                    </div>
                </div>

                <!-- Description input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Description</label>
                    <div class="col-md-4">
                    <input type="text" required="true" id="description" class="form-control input-md" placeholder="Short description of your content."/>

                    </div>
                </div>

                <!-- Select Community -->
                <div class="form-group">

                    <label class="col-md-4 control-label" for="tags">Groups</label>
                    <div class="col-md-4">
                        {{> inputAutocomplete settings=settingsCom id="autocomplete-input-Com" class="form-control" placeholder="Type # to search for groups" autofocus="autofocus"}}
                    </div>

                </div>

                <!-- Select Category -->
                {{#if get_current_category}}

                {{else}}
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="tags">Category</label>
                        <div class="col-md-4">

                            {{> inputAutocomplete settings=settingsCat id="autocomplete-input-Cat" class="form-control" placeholder="Type # to search for categories" autofocus="autofocus"}}

                        </div>
                    </div>
                {{/if}}

                <!-- Select Language -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="tags">Language</label>
                    <div class="col-md-4">
                        {{> inputAutocomplete settings=settingsLang id="autocomplete-input-Lang" class="form-control" placeholder="Type # to search in languages" autofocus="autofocus"}}

                    </div>
                </div>

                <!-- Submit button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">

                        <input type="submit" name="content-submit" id="content-submit" value="Submit">
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

</template>
<template name="serverCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="clientCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
