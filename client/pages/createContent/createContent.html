<template name="createContent">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>
                Create content
                {{#if get_current_category}}
                    for {{get_current_category.name}}
                {{/if}}
            </legend>

            <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="placeholder" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description" required="">default text</textarea>
                </div>
            </div>

            <!-- Search input-->
            {{#if get_current_category}}
            {{else}}
            <div class="form-group">
                <label class="col-md-4 control-label" for="category">Category</label>
                <div class="col-md-4">
                    <select id="category" name="category" class="form-control" required="">
                        {{#each get_all_categories}}

                        <option id="{{_id}}">{{name}}</option>

                        {{/each}}
                    </select>
                </div>
            </div>
            {{/if}}


            <!-- Select Multiple -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Tags</label>
                <div class="col-md-4">
                </div>
            </div>
            <!-- Submit button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton">Single Button</label>
                <div class="col-md-4">
                    <input type="submit" name="content-submit" id="content-submit" value="Submit">
                </div>
            </div>

        </fieldset>
    </form>
</template>
