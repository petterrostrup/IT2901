<template name="createContent">

    <div class="wrapper">
        <form class="form-horizontal">
            <fieldset>
                <!-- Form Name -->
                <legend>
                    {{_ "createContent.CreateContent"}}
                    {{#if get_current_category}}
                        for {{get_current_category.name}}
                    {{/if}}
                </legend>


                <div class="alert alert-success" id="createSuccess" style="display: none" role="alert">Content is created</div>
                <div class="alert alert-danger" id="logError" style="display: none;">
                    <strong>Ooops!</strong>
                    <div>
                        {{_ "createContent.error"}}    
                    </div>
                </div>
                <div class="alert alert-danger" id="logError2" style="display: none;">
                    <strong>Ooops!</strong>
                    <div id="logErrorText">
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="title">{{_ "createContent.Title"}}</label>
                            <div class="col-md-4">
                                <input tabindex=1 id="title" name="title" type="text" placeholder="{{_ 'typeHere.TypeHere'}}" class="form-control input-md" autofocus="autofocus" autocomplete="off" required="true">
                            </div>
                        </div>

                        <!-- Description input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="description">{{_ "createContent.Description"}}</label>
                            <div class="col-md-4">
                                <textarea tabindex=2 type="text" required="true" id="description" class="form-control input-md" placeholder="{{_ 'typeHere.TypeHere'}}" autocomplete="off"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-6">

                        <!-- Select Category -->
                        {{#if get_current_category}}

                        {{else}}
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="tags">{{_ "createContent.Category"}}</label>
                                <div class="col-md-4">
                                    {{> inputAutocomplete autocomplete="off" settings=settingsCat id="autocomplete-input-Cat" tabindex=3 class="form-control" placeholder=(_ 'typeHere.category') required="true"}}
                                </div>
                            </div>
                        {{/if}}

                        <!-- Select Language -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tags">{{_ "createContent.Language"}}</label>
                            <div class="col-md-4">
                                {{> inputAutocomplete autocomplete="off" settings=settingsLang id="autocomplete-input-Lang" tabindex=4 class="form-control" placeholder=(_ 'typeHere.language') required="true"}}
                            </div>
                        </div>

                        <!-- Select Community -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="tags">{{_ "createContent.Community"}}</label>
                            <div class="col-md-4">
                                {{> inputAutocomplete autocomplete="off" settings=settingsCom id="autocomplete-input-Com" tabindex=5 class="form-control" placeholder=(_ 'typeHere.startWith')}}
                            </div>
                        </div>
                    </div>
                </div>


                <script>
                    var simplemde = new SimpleMDE({
                        element: $("#MyID")[0],
                        toolbar: ["bold", "italic", "heading", "|", "quote", "unordered-list","ordered-list","|","link","image","|","preview","guide"],
                        spellChecker: false
                    });
                </script>

                <textarea id="MyID" tabindex=6></textarea>

                <div class="row">
                    <div class="col-md-8"></div>
                    <div class="col-md-2">                
                        <!-- Submit button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="singlebutton"></label>
                            <div class="col-md-4">
                                <input tabindex=7 type="submit" name="content-submit" id="content-submit" class="btn btn-default" style="font-family: FontAwesome;"  value="&#xf067; Create Content" >
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-sm btn-default" onclick="history.back()"><i class="fa fa-backward" aria-hidden="true"> Back </i></button>
            </fieldset>
            
            <!-- <input type="submit" id="save_btn"/> -->
        </form>
    </div>

</template>
<template name="serverCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="clientCollectionPill" id="{{_id}}">
  {{name}}
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
