<template name="createContent">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Create content</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" type="text" placeholder="placeholder" class="form-control input-md" required="">
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description" placeholder="placeholder" required=""></textarea>
                </div>
            </div>

            <!-- Select Community -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Tag</label>
                <div class="well col-md-4">
                    {{#textareaAutocomplete settings=settings id="autocomplete-input-Com" class="form-control" placeholder="Type here..." autofocus="autofocus"}}{{/textareaAutocomplete}}
                </div>
            </div>

            <!-- Select Category -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Category</label>
                <div class="col-md-4">               
                    {{#textareaAutocomplete settings=settings id="autocomplete-input-Cat" class="form-control" placeholder="Type here..." autofocus="autofocus"}}
                    {{/textareaAutocomplete}}
                </div>
                
            </div>

            <!-- Select Language -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="tags">Language</label>
                <div class="col-md-4">
                    <select id="tag" name="tag" class="form-control" required="">
                    {{#each getTag}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                    </select>
                </div>
            </div>

            <!-- Submit button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <input type="submit" name="content-submit" id="content-submit" value="Create Content">
                </div>
            </div>

        </fieldset>
    </form>
</template>
<template name="serverCollectionPill">
  {{name}} <small class="muted">({{_id}})</small>
</template>

<template name="clientCollectionPill">
  {{type}} <small class="muted">({{_id}})</small>
</template>

<template name="serverNoMatch">
    <span class="text-danger">Nothing found on the server for <b>{{getFilter}}</b>!</span>
</template>
