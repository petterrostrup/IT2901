<template name="change_password">
	<div class="alert alert-danger" id="regError" style="display: none;">
        <div id="regErrorText">{{_ "profile.no_match"}}</div>
    </div>
	<form>
		<table class="table">
			<tbody>
				<tr>
					<th>{{_ "profile.old_pass"}}</th>
					<td>
						<input type="password" id="old_pass">
					</td>
				</tr>
				<tr>
					<th>{{_ "profile.new_pass"}}</th>
					<td>
						<input type="password" id="new_pass">
					</td>
				</tr>
				<tr>
					<th>{{_ "profile.retype"}}</th>
					<td>
						<input type="password" id="re_new_pass">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" class="btn btn-default" value="{{_ 'profile.change_pass'}}">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</template>
