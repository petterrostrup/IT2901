<template name="editProfile">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >


                <div class="panel panel-info">
                    <div class="panel-heading custom-header">
                        <h3 class="panel-title headerText">{{ getUserInfo.username }} - {{ currentUser.profile.first_name }} {{currentUser.profile.last_name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-success" id="editSuccess" style="display: none" role="alert">{{_ "editProfile.success"}}</div>
                        <div class="alert alert-info">{{_ "editProfile.info"}}</div>
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"></div>
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>{{_ "editProfile.first"}}:</td>
                                        <td><input id="first_name" class="editInput" type="text" name="first_name" value="{{ getUserProfile.first_name }}"></td>
                                    </tr>
                                    <tr>
                                        <td>{{_ "editProfile.last"}}:</td>
                                        <td><input id="last_name" class="editInput" type="text" name="last_name" value="{{ getUserProfile.last_name }}"></td>
                                    </tr>
                                    <!-- <tr>
                                        <td>Organization:</td>
                                        <td><input id="organization" class="editInput" type="text" name="organization" value="{{ getUserProfile.organization }}" readonly="readonly"></td>
                                    </tr> -->
                                    <tr>
                                        <td>{{_ "editProfile.email"}}:</td>
                                        <td><input id="email" class="editInput" type="text" name="email" value="{{ getUserInfo.email }}"></td>
                                    </tr>
                                    <!-- <tr>
                                        <td>User Privileges:</td>
                                        <td> {{Â getUserInfo.roles }}</td>
                                    </tr> -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span>
                            <form id="edit-profile-submit">
                                 <input class="btn btn-sm btn-default" type="submit" name="edit-profile-submit" style="font-family: FontAwesome;"  value="{{_ "editProfile.save"}}  &#xf0c7;">
                            </form>
                            <button class="btn btn-sm btn-default" style="margin-top: 5px;" onclick="history.back()"><i class="fa fa-backward" aria-hidden="true"> {{_ "editProfile.back"}} </i></button>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
