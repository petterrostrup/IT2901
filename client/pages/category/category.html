<template name="category">
    <div class="wrapper">
        <ol class="breadcrumb">
            {{#each get_parent_url}}
                <li class="">
                    <a class="" href="{{pathFor 'category'}}/{{_id}}"> {{name}} </a>
                </li>
            {{/each}}
            {{#if get_children}}
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu scrollable-menu" role="menu">
                        {{#each get_children}}
                            <li><a href="{{pathFor 'category'}}/{{_id}}">{{name}}</a></li>
                        {{/each}}
                    </ul>
                </div>
            {{/if}}
        </ol>

        <table class="table">
            <tr>
                <td>Navn</td>
                <td>{{data.name}}</td>
            </tr>
            <tr>
                <td>Beskrivelse</td>
                <td>{{data.description}}</td>
            </tr>
        </table>
        <table class="table">
            <tr>
                <th>Content</th>
                <th></th>
            </tr>
            {{#each get_content}}
                <tr>
                    <td>
                        <a href="{{pathFor 'show_content' _id=_id}}">
                            {{title}} 
                        </a>
                    </td>
                    <td></td>
                    <td>
                        <a href="{{pathFor 'submit_content' _id=_id}}">
                            {{title}} 
                        </a>
                    </td>
                    <td></td>
                </tr>
            {{/each}}
            <tr>
                <td>
                    <form action="{{pathFor 'create_content'}}/{{data._id}}">
                        <input type="submit" style="font-family: FontAwesome" value="&#xf067; Add Content" />
                    </form>
                </td>
                <td></td>
            </tr>
        </table>
        <table class="table">
            <tr><th>Subcategories</th><th></th></tr>
            {{#each get_children}}
                <tr>
                    <td>
                        <a href="{{pathFor 'category'}}/{{_id}}">{{name}}</a>
                    </td>
                    <td></td>
                </tr>
            {{/each}}
        </table>
        <button id="subCatButton" style="font-family: FontAwesome;">&#xf150; Create Subcategory</button>
        <form id="new_subcategory" style="display: none">
            <table>
                <tr>
                    <th>Ny sub kategori</th>
                    <th></th>
                </tr>
                <tr>
                    <td>Navn:</td>
                    <td><input type="text" id="name"/></td>
                </tr>
                <tr>
                    <td>Beskrivelse:</td>
                    <td><input type="text" id="description"/></td>
                </tr>
                <tr>
                    <input type="submit" id="newSubCat" style="font-family: FontAwesome" value="&#xf067; Add Subcategory" />
                </tr>
            </table>
        </form>
    </div>
</template>
