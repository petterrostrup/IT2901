<template name="category">

<ul class="list-inline">

{{#each get_parent_url}}
    <li>
        <a href="{{pathFor 'category'}}/{{_id}}">{{name}} </a>
    </li>
{{/each}}

</ul>

<table class="table">
    <tr>
        <td>Navn</td>
        <td>{{data.name}}</td>
    </tr>
    <tr>
        <td>Beskrivelse</td>
        <td>{{data.description}}</td>
    </tr>
</table>
<table class="table">
    <tr>
        <th>Subkategorier</th>
        <th></th>
    </tr>
    {{#each get_children}}
    <tr>
        <td><a href="{{pathFor 'category'}}/{{_id}}">{{name}}</a></td>
        <th></th>
    </tr>
    {{/each}}
</table>
<table class="table">
    <tr>
        <th>Content</th>
        <th></th>
    </tr>
    {{#each get_content}}
        <th><a href="{{pathFor 'content'}}/{{_id}}">{{title}}</a></th>
    {{/each}}
    <tr>
        <td>
            <form action="{{pathFor 'create_content'}}/{{data._id}}">
                <input type="submit" value="Add new content" />
            </form>
        </td>
        <td></td>
    </tr>
</table>
<form id="new_subcategory">
    <table>
        <tr>
            <th>Ny sub kategori</th>
            <th></th>
        </tr>
        <tr>
            <td>Navn:</td>
            <td><input type="text" id="name"/></td>
        </tr>
        <tr>
            <td>Beskrivelse:</td>
            <td><input type="text" id="description"/></td>
        </tr>
        <tr>
            <input type="submit" value="Add sub category" />
        </tr>
    </table>
</form>
</template>
