<template name="submitContent">

<!-- Submit button -->
    <form class="form-horizontal">
        <fieldset>
			<div class="form-group">
				<textarea id="edit" name="content">
				</textarea>
			</div>

		    <div class="form-group">
		        <label class="col-md-4 control-label" for="singlebutton">
		        </label>
		        <div class="col-md-4">
		            <input type="submit" name="content-submit" id="content-submit" value="Submit">
		        </div>
		    </div>
		</fieldset>
	</form>
<script type="text/javascript">
	$(document).ready(function() {
		$('#edit').summernote();
	});
</script>
</template>
