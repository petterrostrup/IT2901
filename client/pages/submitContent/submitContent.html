<template name="submitContent">
<!-- Submit button -->
    <form class="form-horizontal">
        <fieldset>

        	<div class="btn-group">
            	<select class="form-control" id="content">
                <!-- -->
                {{#each getCategory}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
                </select>
            </div>
            <div class="btn-group">
            	<select class="form-control" id="lang">
    				<option value="english">English</option>
    				<option value="norwegian">Norwegian</option>
    				<option value="swenglish">Swenglish</option>
				</select>
            </div>

			<div class="form-group">
				<textarea id="edit" name="content"></textarea>
			</div>

		    <div class="form-group">
		        <label class="col-md-4 control-label" for="singlebutton"></label>
		        <div class="col-md-4">
		            <input type="submit" name="content-submit" id="content-submit" value="Submit">
		        </div>
		    </div>
		</fieldset>
	</form>

	<!-- Initialize the editor. -->
	<script>
	  $(function() {
	    $.FroalaEditor.DefineIcon('clear', {NAME: 'remove'});
	    $.FroalaEditor.RegisterCommand('clear', {
	      title: 'Clear HTML',
	      focus: false,
	      undo: true,
	      refreshAfterCallback: true,
	      callback: function () {
	        this.html.set('');
	        this.events.focus();
	      }
	    });
	    $('#edit').froalaEditor({
	      // Add the custom buttons in the toolbarButtons list, after the separator.
	      toolbarButtons: ['undo', 'redo' , 'bold', '|', 'clear'],
	      height: 300
	    })
	  });
	</script>
</template>
