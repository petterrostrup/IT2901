<template name="mainCategory">

    <div class="wrapper">
        <div class="row">
            <div class="col-lg-4">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for content">
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
                </div>
            </div>
            <div class="col-lg-6">
            </div>
            <div class="col-lg-2">
                <button type="button" class="btn btn-default">Settings   <i class="fa fa-cogs" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="col-lg-15">
            <div class="row">
                {{#each all_categories}}
                    <div class="col-cs-6 col-md-3 category">
                        <h4 style="text-align: center">{{name}}</h4>
                        <a href="{{pathFor 'category'}}/{{_id}}" class="thumbnail">
                            <img class="category-icon" src="/images/category/{{icon}}.png" alt="...">
                        </a>

                    </div>
                {{/each}}
            </div>
        </div>
    </div>

</template>
