<template name="mainCategory">

    <div class="wrapper">
        <div class="row">
            <div class="col-lg-5">
                <div class="input-group">
                    <!-- Search function-->
                    
                        {{> searchBox }}
                        {{#if isEmptyField}}
                        {{> searchResult}}
                        {{/if}}
                    
                    <!-- End of Search function-->
            <span class="input-group-btn">
                <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
            </span>
                </div>
            </div>
            <div class="col-lg-3">
            </div>
            <div class="col-lg-4">
                <button type="button" class="btn btn-default">Specify User-customized content</button>
            </div>
        </div>

        <div class="col-lg-15">
            <div class="row">
                {{#each all_categories}}
                    <div class="col-cs-6 col-md-3 category">
                        <h4 style="text-align: center">{{name}}</h4>
                        <a href="{{pathFor 'category'}}/{{_id}}" class="thumbnail">
                            <img class="category-icon" src="/images/category/{{icon}}.png" alt="...">
                        </a>

                    </div>
                {{/each}}
            </div>
        </div>
    </div>

</template>

<!-- Search function-->
<template name="searchBox">
  <input type="text" id="search-box" placeholder="search packages here" />
</template>

<template name="searchResult">
  <div id='search-result'>
    <div id="search-meta">
      {{#if isLoading}}
        searching ...
      {{/if}}
    </div>

    {{#each getPackages}}
    <div class="package">
      <h4 class="name">
        <a href="{{git}}" target="_blank">{{{name}}}</a>
      </h4>
      <div class="description">
        {{{description}}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
<!--
  Search function
  Edited file for search : search(all), router.js, header.html, server.js
  Packages : meteor add meteorhacks:search-source, meteor add ejson
-->

<!-- End of Search function-->
