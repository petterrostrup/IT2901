<template name="profile">
    <div class="container">
        <div class="wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
                    <div class="panel panel-info">
                        <div class="panel-heading custom-header">
                            <h3 class="panel-title headerText">{{_ "profile.welcome"}} {{ getUserProfile.first_name}} {{currentUser.profile.last_name}}</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 " align="center"></div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table table-user-information">
                                        <tbody>
                                        <tr>
                                            <td>{{_ "profile.Username"}}:</td>
                                            <td>{{ getUserInfo.username}}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.FirstName"}}:</td>
                                            <td>{{ getUserProfile.first_name }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.LastName"}}:</td>
                                            <td>{{ getUserProfile.last_name }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.Organization"}}:</td>
                                            <td>{{ getUserProfile.organization }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.Language"}}:</td>
                                            <td>
                                                {{#each getUserLanguages}}
                                                    {{english_name}},
                                                {{/each}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.Joined"}}:</td>
                                            <td>{{ getUserInfo.createdAt }}
                                                {{ getUserInfo.createdAt.getMonth }}
                                                {{ getUserInfo.createdAt.getFullYear }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.Email"}}:</td>
                                            <td>{{ getUserInfo.email }}</td>
                                        </tr>
                                        <tr>
                                            <td>{{_ "profile.UserPrivileges"}}:</td>
                                            <td> {{Â getUserInfo.roles }}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="panel-footer">
                        <span>
                            <a href="{{pathFor 'editProfile'}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit">  </i> {{_ "profile.edit_profile"}}</a>
                            <a href="{{pathFor 'languages'}}" class="edit-lang btn btn-sm btn-info" type="button"><i class="glyphicon glyphicon-edit">  </i> {{_ "profile.edit_lang"}}</a>
                            <a href="{{pathFor 'activity'}}" class="activity btn btn-sm btn-success" type="button"><i class="glyphicon glyphicon-list-alt">  </i> {{_ "profile.show_activity"}}</a>
                            <a href="{{pathFor 'change_password'}}" class="activity btn btn-sm btn-success" type="button"><i class="glyphicon glyphicon-list-alt">  </i> {{_ "profile.change_pass"}}</a>
                        </span>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>

<template name="titles">
  <li><a href="{{pathFor 'content'}}/{{id}}">{{title}}</a></li>

</template>
