<template name="profile">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Welcome {{ getUserProfile.first_name}} {{currentUser.profile.last_name}}</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="/images/placeholder.png" class="img-circle img-responsive"> </div>
                            <div class=" col-md-9 col-lg-9 ">
                                <table class="table table-user-information">
                                    <tbody>
                                    <tr>
                                        <td>Username:</td>
                                        <td>{{ getUserInfo.username}}</td>
                                    </tr>
                                    <tr>
                                        <td>First Name:</td>
                                        <td>{{ getUserProfile.first_name }}</td>
                                    </tr>
                                    <tr>
                                        <td>Last Name:</td>
                                        <td>{{ getUserProfile.last_name }}</td>
                                    </tr>
                                    <tr>
                                        <td>Organization:</td>
                                        <td>{{ getUserProfile.organization }}</td>
                                    </tr>
                                    <tr>
                                        <td>Language:</td>
                                        <td>{{ getUserProfile.languages }}</td>
                                    </tr>
                                    <tr>
                                        <td>Joined:</td>
                                        <td>{{ getUserInfo.createdAt }}
                                        {{ getUserInfo.createdAt.getMonth }}
                                        {{ getUserInfo.createdAt.getFullYear }}</td>
                                    </tr>
                                    <tr>
                                        <td>Email:</td>
                                        <td>{{ getUserInfo.email }}</td>
                                    </tr>
                                    <tr>
                                        <td>User Privileges:</td>
                                        <td> {{Â getUserInfo.roles }}</td>
                                    </tr>                                    

                                    </tbody>
                                </table>

                                <ul>
                                    {{#each getContents}}
                                    {{> titles}}
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer">
                        <span>
                            <a href="{{pathFor 'editProfile'}}" data-original-title="Edit this user" data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                        </span>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>

<template name="titles">
  <li><a href="{{pathFor 'content'}}/{{id}}">{{title}}</a></li>

</template>
