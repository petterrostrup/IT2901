<template name="activity">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >
            <div class="panel panel-info">
                <div class="panel-heading custom-header">
                    <h3>Your activity</h3>
                </div>
            </div>
            <div class="panel-body">
                <div class="alert alert-danger" id="regError" style="display: none;">
                    <div id="regErrorText"></div>
                </div>
                <div class="row">
                    <ul>
                        {{#each getContents}}
                            {{> titles}}
                        {{/each}}
                    </ul>
                </div>
                <button class="btn btn-sm btn-default" onclick="history.back()"><i class="fa fa-backward" aria-hidden="true"> Back </i></button>
            </div>
        </div>
    </div>
</template>
