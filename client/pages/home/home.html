<template name="home">

    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <img class="logo" src="images/examplelogo.png" width="300px" height="200px" alt="...">
                    </div>
                    <div class="col-md-8" style="margin-top: 50px">
                        <p class="about">
                            This is a page where everyone can share their knowledge and experience
                            in a way that could help others.
                            It could be about simple things like "I know a place that has cheap and good food"
                            or it could be about how to get a job.
                            So please, share your knowledge and help others
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="container" >
                <h2>Newsfeed</h2>
                <div class="panel-group" id="timeline">
                    <!-- makes a list of all content. Not Tested -->
                    {{#each getContent}}
                        <div class="panel panel-info">
                            <div class="panel-heading"><a href="{{pathFor 'content'}}/{{_id}}">{{title}}  ({{getCategory category_id}})</a> <p class="pull-right">Added {{timeSince timestamp}} ago</p></div>
                            <div class="panel-body">{{description}}
                                <a class="pull-right" href="{{pathFor 'category'}}/{{category_id}}">
                                    <img style="display: inline" src="images/category/{{getIcon category_id}}.png" width="75px" height="75px" alt="...">
                                </a>
                            </div>
                        </div>
                    {{/each}}
                </div>
            </div>
        </div>
    </div>

</template>
