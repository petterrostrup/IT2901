<template name="home">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<!-- link to contentpage, make everything clickable -->
				<div class="col-md-6">
					<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" class="img-circle" />
					<h3>
						Contentpages
					</h3>
				</div>
				<!-- Link to forum, make everything clickable -->
				<div class="col-md-6">
					<img alt="Bootstrap Image Preview" src="http://lorempixel.com/140/140/" class="img-circle" />
					<h3>
						Forum
					</h3>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="container">

			<div class="panel-group">
			<h2>Panel Group</h2>
				<p>The panel</p>
					<!-- makes a list of all content. Not Tested -->
					<!-- TODO: Test if it works. -->
			    	{{#each getContent}}
	        			<div class="panel panel-default">
							<div class="panel-heading">{{title}}</div>
							<div class="panel-body">{{description}}</div>
						</div>
	    			{{/each}}
    		</div>
		</div>
	</div>
</div>
{{#if currentUser}}
	<h1>DU ER NÃ… LOGGET INN!!!!</h1>
{{else}}
	<h4>Du er ikke logget inn.</h4>
{{/if}}
</template>
