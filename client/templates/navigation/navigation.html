<template name="navigation">
	<ul class="list-inline">
		<li><a href="{{pathFor 'home'}}">Home</a></li>
		<li>{{_ "hello"}}</li>
        <input type="button" id="language" value="Change language"/>
        {{#if currentUser}}
        	<li><a href="{{pathFor 'profile'}}">{{currentUser.username}}</a></li>
        	<li><a href="{{pathFor 'home'}}" id="logout">Logg Ut</a></li>
        {{else}}
        	<li><a href="{{pathFor 'login'}}">Login</a></li>
        {{/if}}
	</ul>
</template>
