<template name="navigation">
    <!-- Navbar -->
	<nav class="navbar navbar-default custom-navbar" role="navigation">
        <div class="col-lg-12  col-md-12 text-nowrap">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a id="home" class="link" href="{{pathFor 'home'}}">{{_ "header.Home"}}</a></li>
                        <li><a id="category" class="link" href="{{pathFor 'category'}}">{{_ "header.BrowseContent"}}</a></li>
                        {{#if currentUser }}
                        <li><a id="createContent" class="link" href="{{pathFor 'createContent'}}">{{_ "header.CreateContent"}}</a></li>
                        {{/if}}
                    </ul>

                    <ul class="nav navbar-nav pull-right">
                        {{#if currentUser}}
                        <li><a id="profile" class="link" href="{{pathFor 'profile'}}">{{currentUser.username}}</a></li>
                        <li><a href="{{pathFor 'home'}}" class="logout link">{{_ "header.LogOut"}}</a></li>
                        {{else}}
                        <li><a id="login" class="link" href="{{pathFor 'login'}}">{{_ "header.Login"}}</a></li>
                        {{/if}}
                        <li><a id="language" name="language" class="link"><i class="fa fa-language"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</template>
